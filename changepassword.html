<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Vantage</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
</head>
<body class="auth-body">

    <div class="auth-texture auth-texture--radial" aria-hidden="true"></div>

    <main class="auth-shell">
        <section class="auth-hero">
            <p class="auth-eyebrow">Security Wing</p>
            <h1>Set New Password</h1>
            <p class="auth-lede">
                Enter the reset code sent to your email and create a new password.
            </p>
        </section>

        <section class="auth-panel">
            <form id="change-password-form" class="auth-form">
                <div class="form-header">
                    <h2>Change Password</h2>
                    <p>Enter the code and your new password.</p>
                </div>
                <div class="form-group">
                    <label for="code">Reset Code</label>
                    <input type="text" id="code" name="code" placeholder="123456" required>
                </div>
                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="new_password" name="new_password" placeholder="••••••••" required>
                        <button type="button" class="password-toggle" id="toggle-password" title="Show/Hide password">
                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••" required>
                        <button type="button" class="password-toggle" id="toggle-confirm-password" title="Show/Hide password">
                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit">Change Password</button>
                <div id="message"></div>
                <p class="signup-link">Remember your password? <a href="login.html">Sign in</a></p>
            </form>
        </section>
    </main>
    <script>
        // Basic script to prevent default form submission and redirect
        document.getElementById('change-password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (newPassword !== confirmPassword) {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = 'Passwords do not match.';
                messageDiv.style.color = 'red';
                return;
            }

            // On successful password change, redirect to login page
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
