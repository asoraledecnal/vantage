<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Vantage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
</head>
<body class="auth-body">

    <div class="auth-texture auth-texture--radial" aria-hidden="true"></div>

    <main class="auth-shell">
        <section class="auth-hero">
            <p class="auth-eyebrow">Secure Access</p>
            <h1>Create a new password.</h1>
            <p class="auth-lede">
                Please enter the OTP from your email and create a new, secure password for your account.
            </p>
            <ul class="auth-highlights">
                <li>Enter the OTP you received</li>
                <li>Choose a strong, unique password</li>
                <li>Get back to your dashboard securely</li>
            </ul>
        </section>

        <section class="auth-panel">
            <form id="reset-password-form" class="auth-form">
                <div class="form-header">
                    <h2>Reset Your Password</h2>
                    <p>Verifying for <strong id="user-email-display"></strong>.</p>
                </div>
                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input type="password" id="new_password" name="new_password" required placeholder="••••••••">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-primary">Set New Password</button>
                <div id="message"></div>
                <a href="login.html" class="back-btn">← Back to Login</a>
            </form>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const resetPasswordForm = document.getElementById('reset-password-form');
            const messageDiv = document.getElementById('message');
            const emailDisplay = document.getElementById('user-email-display');

            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            const otp = urlParams.get('otp');

            if (email) {
                emailDisplay.textContent = decodeURIComponent(email);
            } else {
                emailDisplay.textContent = "your email";
                 const formHeader = document.querySelector('.form-header');
                formHeader.innerHTML += '<p class="message error">Could not find email from URL. Please try again.</p>';
            }

            const isLocal = window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost';
            const BACKEND_URL = isLocal ? "http://127.0.0.1:5000" : "https://vantage-backend-api.onrender.com";

            if (resetPasswordForm) {
                resetPasswordForm.addEventListener('submit', async (event) => {
                    event.preventDefault();

                    const new_password = document.getElementById('new_password').value;
                    const confirm_password = document.getElementById('confirm_password').value;

                    messageDiv.textContent = '';
                    messageDiv.style.display = 'none';

                    if (new_password !== confirm_password) {
                        messageDiv.textContent = "Passwords do not match.";
                        messageDiv.className = 'message error';
                        messageDiv.style.display = 'block';
                        return;
                    }
                    
                    if (!email || !otp) {
                        messageDiv.textContent = 'Email or OTP is missing. Please start the forgot password process again.';
                        messageDiv.className = 'message error';
                        messageDiv.style.display = 'block';
                        return;
                    }

                    try {
                        const response = await fetch(`${BACKEND_URL}/api/reset-password`, {
                            method: 'POST',
                            credentials: 'include',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ email, otp, new_password })
                        });

                        const data = await response.json();
                        messageDiv.textContent = data.message;
                        messageDiv.style.display = 'block';

                        if (response.ok) {
                            messageDiv.className = 'message success';
                            messageDiv.textContent = 'Password reset successfully. Redirecting to login…';
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 2000);
                        } else {
                            messageDiv.className = 'message error';
                        }
                    } catch (error) {
                        console.error("Reset password error:", error);
                        messageDiv.textContent = 'A network error occurred. Please try again.';
                        messageDiv.className = 'message error';
                        messageDiv.style.display = 'block';
                    }
                });
            }
        });
    </script>
</body>
</html>
