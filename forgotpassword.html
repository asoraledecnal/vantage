<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Vantage</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
</head>
<body class="auth-body">

    <div class="auth-texture auth-texture--radial" aria-hidden="true"></div>

    <main class="auth-shell">
        <section class="auth-hero">
            <p class="auth-eyebrow">Security Wing</p>
            <h1>Reset Your Credentials</h1>
            <p class="auth-lede">
                Enter your registered email to receive a secure code to reset your password.
            </p>
        </section>

        <section class="auth-panel">
            <form id="forgot-password-form" class="auth-form">
                <div class="form-header">
                    <h2>Forgot Password</h2>
                    <p>Enter your email address below.</p>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>
                </div>
                <button type="submit">Send Reset Code</button>
                <div id="message"></div>
                <p class="signup-link">Remember your password? <a href="login.html">Sign in</a></p>
                <a href="index.html" class="back-btn">‚Üê Back to Home</a>
            </form>
        </section>
    </main>
    <script>
        // Basic script to prevent default form submission
        document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically handle the backend API call
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'If an account with that email exists, a password reset code has been sent.';
            messageDiv.style.color = 'green';
        });
    </script>
</body>
</html>
